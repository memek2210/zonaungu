
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unlock Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p.instructions {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #555;
      text-align: center;
    }
    .button {
      background-color: #2196F3;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 0.5rem;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .button.clicked {
      background-color: #4CAF50;
    }
    .download-link {
      margin-top: 2rem;
      pointer-events: none;
      color: grey;
      text-decoration: none;
      font-size: 1.2rem;
    }
    .download-link.active {
      pointer-events: auto;
      color: #2196F3;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      .instructions {
        font-size: 1rem;
      }
      .button {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Unlock the Download Link</h1>
  <p class="instructions">Please click Like and Subscribe buttons to unlock the download link.</p>

  <a href="https://youtu.be/bwNdoDMCM24" target="_blank">
    <button class="button">üëç Like Video</button>
  </a>
  <button class="button" id="subscribeButton">üîî Subscribe Channel</button>

  <a id="downloadLink" class="download-link" href="https://besargaji.com/twY38NkvSG8" target="_blank">Download Link</a>

  <script>
    document.getElementById("subscribeButton").addEventListener("click", function () {
      window.open("https://youtube.com/@zonaungu", "_blank");
      this.classList.add("clicked");
      document.getElementById("downloadLink").classList.add("active");
    });
  </script>

</body>
</html>
