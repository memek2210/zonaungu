<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unlock Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p.instructions {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #555;
      text-align: center;
    }
    .task {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 1rem;
      width: 100%;
      max-width: 400px;
    }
    .task i {
      color: red;
      margin-right: 0.5rem;
    }
    .task span {
      font-size: 1rem;
    }
    .open-link {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background-color 0.3s;
    }
    .open-link.clicked {
      background-color: #2e7d32;
    }
    .faq {
      max-width: 600px;
      margin-top: 3rem;
    }
    .faq h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .faq p {
      color: #666;
      font-size: 1rem;
    }
    @media (max-width: 500px) {
      h1 { font-size: 2rem; }
      .task span { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <h1>Unlock Link</h1>
  <p class="instructions">Complete the actions and unlock the link</p>

  <div class="task">
    <i class="fab fa-youtube"></i>
    <span>Subscribe on YouTube</span>
  </div>

  <div class="task">
    <i class="fab fa-youtube"></i>
    <span>Like & Comment on Video</span>
  </div>

  <button id="openLink" class="open-link">Open Link</button>

  <div class="faq">
    <h2>FAQ</h2>
    <p>To unlock the link, just click the "Open Link" button after subscribing and engaging with the video. The button will take you directly to the content.</p>
  </div>

  <script>
    const openLinkBtn = document.getElementById('openLink');
    openLinkBtn.addEventListener('click', () => {
      openLinkBtn.classList.add('clicked');
      window.open('https://youtu.be/bwNdoDMCM24?si=Gv4249WW9IOhoTIF', '_blank');
    });
  </script>
</body>
</html>
